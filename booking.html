<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking | WanderWay Travels</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">WanderWay</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="packages.html">Packages</a></li>
        <li><a href="booking.html" class="active">Book Now</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="page-banner">
    <h1>Book Your Journey</h1>
    <p>Fill out the form and get ready for your next adventure</p>
  </section>

  <section class="form-section">
    <form id="bookingForm" class="booking-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="destination">Select Destination:</label>
      <select id="destination" name="destination" required>
        <option value="">--Choose--</option>
        <option value="paris">Paris, France</option>
        <option value="maldives">Maldives</option>
        <option value="tokyo">Tokyo, Japan</option>
        <option value="newyork">New York, USA</option>
      </select>

      <label for="date">Travel Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="people">Number of People:</label>
      <input type="number" id="people" name="people" min="1" required />

      <button type="submit" class="btn">Submit Booking</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 WanderWay Travels | Designed by Harsha</p>
  </footer>

</body>
</html>
